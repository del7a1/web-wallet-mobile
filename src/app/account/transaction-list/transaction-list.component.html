<ion-label stacked>History</ion-label>
<div *ngFor="let transaction of transactions" class="border-bottom">
  <ion-row align-items-start>
    <ion-col class="bold">
      {{transaction.booking_date}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      {{transaction.narrative}}
    </ion-col>
    <ion-col size="4" align="right" class="currency" [ngClass]="{'currency--debit' : transaction._type === 'DebitTransaction'}">
      {{transaction.amount}}
    </ion-col>
  </ion-row>
</div>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="circles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
