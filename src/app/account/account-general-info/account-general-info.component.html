<ion-card class="account-general-info">
  <ion-card-header>
    <ion-card-title>{{account._id}}</ion-card-title>
    <ion-card-title>{{account.product}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label>
        <ion-icon name="cash"></ion-icon>
      </ion-label>
      {{account.available_balance}}
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-button color="light" expand="full">History</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="primary" expand="full">Payment</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
